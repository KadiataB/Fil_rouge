<div class="bg-gray-200 min-h-screen  flex items-center justify-center">
  <div class="bg-slate-300 p-8 rounded shadow-xl w-[40%]">
    <h2 class="text-2xl font-semibold mb-4">Connexion</h2>
    <form [formGroup]="connect" (submit)="seConnecter()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2">email</label>
        <input type="text" id="username" formControlName="email" class="w-full p-2 border rounded shadow-xl">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2">password</label>
        <input type="password" id="password" formControlName="password" class="w-full p-2 border rounded shadow-xl">
      </div>
      <div class="text-center">
        <button type="submit"  class="bg-sky-200 hover:bg-cyan-300 text-black font-bold py-2 px-4 rounded shadow-xl">
          Connexion
        </button>
      </div>
    </form>
  </div>
</div>
