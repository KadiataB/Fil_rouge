<div class="w-full flex items-center justify-center mt-16 h-full ">
  <div id="calendar-container" class="shadow-2xl w-[80%]  bg-slate-200">
    <div id="cal-buttons" class="flex p-3 justify-between">
      <div id="cal-date-nav-buttons" class="bg-slate-100 p-1 rounded shadow-lg">
        <button class="mr-8 hover:bg-sky-200" id="previous" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view"
          [excludeDays]="[0,6]">Précédent</button>
        <button class="mr-8 hover:bg-sky-200" id="today" mwlCalendarToday [(viewDate)]="viewDate">Aujourd'hui</button>
        <button class="mr-8 hover:bg-sky-200" id="next" mwlCalendarNextView [(viewDate)]="viewDate" [view]="view"
          [excludeDays]="[0,6]">Prochain</button>
      </div>
      <div id="cal-date-field" class="bg-slate-100 p-1 rounded  shadow">{{viewDate | calendarDate:(view +
        'ViewTitle'):'fr'}}</div>
      <div id="cal-view-nav-buttons" class="bg-slate-100 p-1 rounded shadow">
        <button id="month" class="mr-8 hover:bg-sky-200 " (click)="setValue(calendarView.Month)">Mois</button>
        <button id="week" class="mr-8 hover:bg-sky-200" (click)="setValue(calendarView.Week)">Semaine</button>
        <button id="day" class="mr-8 hover:bg-sky-200" (click)="setValue(calendarView.Day)">Jour</button>
      </div>
    </div>

    <span [ngSwitch]="view" class="bg-slate-200 ">
      <mwl-calendar-month-view
       *ngSwitchCase="calendarView.Month"
       locale="fr"
        [excludeDays]="[0,6]"
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="eventClicked($event)"
        (eventTimesChanged)="eventTimesChanged($event)"
        [refresh]="refresh"></mwl-calendar-month-view>
      <mwl-calendar-week-view
      *ngSwitchCase="calendarView.Week"
      locale="fr" [excludeDays]="[0,6]"
      [dayStartHour]="8"
      [dayEndHour]="16"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="eventClicked($event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      [refresh]="refresh"></mwl-calendar-week-view>
      <mwl-calendar-day-view
      *ngSwitchCase="calendarView.Day"
      locale="fr"
      [viewDate]="viewDate"
      [dayStartHour]="8"
      [dayEndHour]="16"
      [events]="events" (eventClicked)="eventClicked($event)"
      (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-day-view>
    </span>
  </div>
</div>
