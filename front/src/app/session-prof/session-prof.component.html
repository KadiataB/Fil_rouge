<body
  class="bg-slate-100 p-6  flex justify-center items-center h-[100%] mt-16 w-full flex-wrap gap-6 overflow-y-scroll">
  <div
    class="bg-sky-200 h-full shadow-md w-[13%] flex items-center flex-col transform hover:scale-110 cursor-pointer  border-2 border-slate-700"
    *ngFor="let s of sessions">

    <div class=" flex items-center justify-center flex-col">
      <p class="">Module: {{s.cours_classe.cours.module}}</p>
      <p class="">Classe: {{s.cours_classe.classe.libelle}}</p>
      <p>Dur√©e: {{s.duree.heures + 'h'+ s.duree.minutes}}</p>
    </div>
    <div>
      <button (click)="modal(s)"  class="bg-slate-400 p-1  m-1 rounded text-sm font-semibold hover:bg-opacity-75"
        data-modal-target="popup-modal" data-modal-toggle="popup-modal">Demander</button>
    </div>


  </div>



<div id="staticModal" style="margin-left: 25em;margin-top: 10em;"  tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-[80%] p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-start justify-between p-4  rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Renseignez votre motif
                </h3>
                <button type="button" (click)="close()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only" >Close modal</span>
                </button>
            </div>
            <div class="p-6 space-y-6">
           <input type="text" [(ngModel)]="motif"  class="w-full rounded shadow-2xl">
            </div>
            <div class="flex items-center justify-center p-6 space-x-2 border-gray-200 rounded-b dark:border-gray-600">
                <button (click)="annulation()" (click)="close()" type="button" id="valider"  class="text-white bg-green-700  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Valider</button>
                <button id="annuler" (click)="close()"  type="button" class="text-white bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 ">Annuler</button>
            </div>
        </div>
    </div>
</div>

</body>
